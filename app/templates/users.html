{% extends "base.html" %} {% block head %} {{ super() }} {% endblock %} {% block
content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Table of Users</h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        {% if users %} {% for user in users %}
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
        </tr>
        {% endfor %} {% endif %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
